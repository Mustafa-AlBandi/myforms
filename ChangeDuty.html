<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4 Page Layout</title>
  <style>
    /* Set up page size for printing */
    @page {
      size: A4;
      margin: 20mm;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ccc; /* To see A4 boundaries */
    }

    .page {
      width: 210mm;
      height: 297mm;
      margin: 10mm auto;
      background: white;
      padding: 20mm;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Print styles */
    @media print {
      body {
        background: none;
      }
      .page {
        box-shadow: none;
        margin: 0;
        width: auto;
        height: auto;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

  <div class="page">
    <h1>A4 Page Layout</h1>
    <p>This is an example of an A4-sized page using HTML and CSS. Ideal for print or PDF generation.</p>
    <!-- Add more content as needed -->
  </div>

</body>
</html>
